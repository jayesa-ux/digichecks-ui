<div>
    <app-breadcrumbs></app-breadcrumbs>
    <div class="container">
        <div class="d-flex flex-column justify-content-center w-100 my-5 pb-5">
            @if (loading) {
                <div class="d-flex flex-row justify-content-center align-items-center my-5">
                    <div class="spinner-border spinner__color" role="status">
                        <span class="visually-hidden"></span>
                    </div>
                </div>
            } @else {
                @for (step of steps; track step; let i = $index) {
                    <div class="d-flex flex-column align-items-center ml--8">
                        <div class="d-flex flex-row">
                            <div class="me-4 d-flex flex-ror justify-content-end" style="width: 250px">
                                <span class="fw-bold fs-6">{{ step.Task_Name }}</span>
                            </div>
                            <div class="d-flex flex-column" class="me-2">
                                <div><img src="./assets/images/timeline/circle-fill.svg" /></div>
                                @if (i !== steps.length - 1) {
                                    <div style="margin-left: 5px"><img src="./assets/images/timeline/rect-vertical-fill.svg" /></div>
                                }
                            </div>
                            <div class="d-flex flex-column" style="width: 250px">
                                <div>
                                    <span>{{ step.Description }}</span>
                                </div>
                                <div>{{ step.Datetime | date: 'MM/dd/yyyy HH:mm' }}</div>
                            </div>
                        </div>
                    </div>
                }
            }
        </div>
    </div>
</div>
