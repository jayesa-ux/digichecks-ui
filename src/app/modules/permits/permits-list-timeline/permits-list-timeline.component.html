<div class="d-flex flex-row gap-3 justify-content-center align-items-center mb-3">
    <div class="border border-1 border-primary cursor-pointer rounded-1" (click)="previousMonth()">
        <img src="./assets/images/timeline/chevron-left-blue.svg" class="p-2 me-0-5" />
    </div>
    <div>
        <span class="text-month fw-bold fs-5-5">{{ currentMonth }} {{ currentYear }}</span>
    </div>
    <div class="border border-1 border-primary cursor-pointer rounded-1" (click)="nextMonth()">
        <img src="./assets/images/timeline/chevron-right-blue.svg" class="p-2 ms-0-5" />
    </div>
</div>
<div class="d-flex flex-row gap-1 justify-content-center align-items-center mb-5">
    @if (currentDaysOfMonth.length) {
        @for (day of currentDaysOfMonth; track day; let i = $index) {
            <div class="border bg-dayMonth">
                <span class="text-dark p-2 fs-7 fw-semibold">{{ i + 1 }}</span>
            </div>
        }
    }
</div>

<div class="d-flex flex-row gap-3 justify-content-center align-items-center">
    <div><img src="./assets/images/timeline/permit-submission.svg" /></div>
    <div><img src="./assets/images/timeline/examination.svg" /></div>
    <div><img src="./assets/images/timeline/more-documents-requested.svg" /></div>
    <div><img src="./assets/images/timeline/new-documents-submission.svg" /></div>
    <div><img src="./assets/images/timeline/decision.svg" /></div>
    <div><img src="./assets/images/timeline/approval.svg" /></div>
</div>
